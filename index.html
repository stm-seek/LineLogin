<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link rel="icon" type="image/x-icon" href="./asset/logo.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
        integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
    <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card-bg">
            <div class="card-header">
                <div class="img">
                    <img src="./asset/logo.png" alt="logo-bot">
                </div>
                <center>
                    <h1 class="mt-4">ฟอร์มลงทะเบียน</h1>
                </center>
            </div>
            <div class="p-3 card-info">
                <form id="formid">
                    <h4 for="name" class="form-label mt-1 mb-3">ส่วนของผู้ปกครอง</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อ - นามสกุล</label>
                        <input type="text" class="form-control" id="name" >
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                        <input type="text" class="form-control" id="phone" >
                    </div>

                    <div class="divider">

                    </div>
                    <h4 for="name" class="mt-4 form-label">ส่วนของนักเรียน</h4>
                    <div class="mb-3">
                        <label for="fist name" class="form-label">ชื่อ</label>
                        <input type="text" class="form-control" id="user-firstname" >
                    </div>
                    <div class="mb-3">
                        <label for="last name" class="form-label">นามสกุล</label>
                        <input type="text" class="form-control" id="user-lastname">
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">เพศ</label>
                        <select id="gender" class="form-select" aria-label="Default select example">
                            <option value="0" selected>กรุณาเลือกเพศ</option>
                            <option value="m">เพศชาย</option>
                            <option value="f">เพศหญิง</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="level" class="form-label">ชั้นปี</label>
                        <select id="level" class="form-select" aria-label="Default select example">
                            <option value="0" selected>กรุณาเลือกชั้นปี</option>
                            <option value="1">ประถมศึกษาปีที่ 1</option>
                            <option value="2">ประถมศึกษาปีที่ 2</option>
                            <option value="3">ประถมศึกษาปีที่ 3</option>
                            <option value="4">ประถมศึกษาปีที่ 4</option>
                            <option value="5">ประถมศึกษาปีที่ 5</option>
                            <option value="6">ประถมศึกษาปีที่ 6</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">อายุ</label>
                        <input type="text" class="form-control" id="age" >
                    </div>
        
                    <center>
                        <button onclick="createUser()" id="handleSubmit" type="submit" class="btn btn-lg btn-primary mb-2 mt-2">ลงทะเบียน</button>
                        <button id="loading" class="btn btn-lg btn-primary mb-2 mt-2 loading" type="button">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span class="sr-only">กำลังลงทะเบียน</span>
                        </button>
                        <button onclick="logout()" type="submit" class="btn btn-lg btn-danger mb-2 mt-2">ออกจากระบบ</button>
                    </center>
                </form>
            </div>
        </div>
    </div>

    <script src="./create.js"></script>


</body>

</html>
